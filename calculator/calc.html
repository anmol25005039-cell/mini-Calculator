<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MiniCalc</title>
<style>
  body{
    margin:0;
    height:100vh;
    background:#111;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial;
  }
  .calc{
    width:300px;
    padding:20px;
    background:#1a1a2e;
    border-radius:18px;
    box-shadow:0 0 30px #000;
  }
  #display{
    width:100%;
    height:70px;
    background:#000;
    color:#0f0;
    font-size:2.4rem;
    text-align:right;
    padding:0 15px;
    border-radius:10px;
    margin-bottom:15px;
    border:none;
    letter-spacing:2px;
    overflow:hidden;
  }
  .btns{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:10px;
  }
  button{
    height:60px;
    border:none;
    border-radius:12px;
    font-size:1.4rem;
    font-weight:bold;
    cursor:pointer;
  }
  .num{background:#333;color:#fff;}
  .op{background:#f90;color:#000;}
  .clear{background:#c00;color:#fff;grid-column:span 2;}
  .eq{background:#0b0;color:#000;grid-row:span 2;}
  .zero{grid-column:span 2;}
  button:hover{opacity:0.8;}
</style>
</head>
<body>

<div class="calc">
  <input type="text" id="display" value="0" readonly>
  <div class="btns">
    <button class="clear" onclick="clr()">CLEAR</button>
    <button class="op" onclick="put('/')">/</button>
    <button class="op" onclick="put('*')">×</button>

    <button class="num" onclick="put('7')">7</button>
    <button class="num" onclick="put('8')">8</button>
    <button class="num" onclick="put('9')">9</button>
    <button class="op" onclick="put('-')">-</button>

    <button class="num" onclick="put('4')">4</button>
    <button class="num" onclick="put('5')">5</button>
    <button class="num" onclick="put('6')">6</button>
    <button class="op" onclick="put('+')">+</button>

    <button class="num" onclick="put('1')">1</button>
    <button class="num" onclick="put('2')">2</button>
    <button class="num" onclick="put('3')">3</button>
    <button class="eq" onclick="eq()">=</button>

    <button class="num zero" onclick="put('0')">0</button>
    <button class="num" onclick="put('.')">.</button>
  </div>
</div>

<script>
  let d = document.getElementById('display');
  let e = '';

  function put(x){
    e += x;
    d.value = e || '0';
  }
  function clr(){
    e = '';
    d.value = '0';
  }
  function eq(){
    try{
      d.value = eval(e.replace('×','*')) || '0';
      e = d.value;
    }catch{
      d.value = 'Error';
      e = '';
    }
  }
</script>

</body>
</html>
